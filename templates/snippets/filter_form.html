{% if filter.form %}
<form action="" method="get">
    <div class="d-flex flex-wrap align-items-center">
        {% for field in filter.form %}
        <div class="mb-2 me-2">
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-sm mb-2" type="submit">
            <i class="fa fa-sliders"></i> Filter
        </button>
    </div>
</form>
{% endif %}
